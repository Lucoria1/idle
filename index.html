<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Idle Test Project</title>
        <link rel="stylesheet" href="sheetstyle.css">
        
    </head>
    <body>
        <div>
            <h1 class="title">Silly Game Title</h1>
        </div>

        <div class="wholeCont">

            <div class="upperCont">

                <div class="outerCont">

                    <div class="valueCont">
                        <h3 class="moneyTag tag">Gold: </h3>
                        <h3 class="moneyValue value"></h3>
                    </div>

                    <div class="exchangeCont">
                        <h4 class="exchangeMoneyValue"></h4>
                    </div>

                    <div class="btnCont">
                        <button class="moneyBtn btn">Sell Food</button>
                    </div>

                </div>

                <div class="outerCont">

                    <div class="valueCont">
                        <h3 class="foodTag tag">Food: </h3>
                        <h3 class="foodValue value"></h3>
                    </div>

                    <div class="exchangeCont">
                        <h4 class="exchangeFoodValue"></h4>
                    </div>

                    <div class="btnCont">
                        <button class="foodBtn btn">Buy Food</button>
                    </div>
                    
                </div>

                <div class="outerCont">

                    <div class="valueCont">
                        <h3 class="popTag tag">Population: </h3>
                        <h3 class="popValue value"></h3>
                    </div>

                    <div class="exchangeCont">
                        <h4 class="exchangePopValue"></h4>
                    </div>

                    <div class="btnCont">
                        <button class="popBtn btn">Increase Population</button>
                    </div>

                </div>

                <div class="outerCont">

                    <div class="valueCont">
                        <h3 class="devTag tag">Development: </h3>
                        <h3 class="devValue value"></h3>
                    </div>

                    <div class="exchangeCont">
                        <h4 class="exchangeDevValue"></h4>
                    </div>

                    <div class="btnCont">
                        <button class="devBtn btn">Increase Development</button>
                    </div>

                </div>

            </div>

            <div class="lowerCont">

                <div class="outerCont">

                    <div class="upgradeValCont">
                        <h3 class="goldUpgradeTag tag">Upgrade Cost: </h3>
                        <h3 class="goldUpgradeValue value"></h3>
                    </div>

                    <div class="upgradeBtnCont">
                        <button class="goldUpgrade btn">Food Sell Upgrade</button>
                    </div>

                </div>

                <div class="outerCont">

                    <div class="upgradeValCont">
                        <h3 class="foodUpgradeTag tag">Upgrade Cost: </h3>
                        <h3 class="foodUpgradeValue value"></h3>
                    </div>
                        
                    <div class="upgradeBtnCont">
                        <button class="foodUpgrade btn">Food Buy Upgrade</button>
                    </div>

                </div>
                
                <div class="outerCont">

                    <div class="upgradeValCont">
                        <h3 class="popUpgradeTag tag">Upgrade Cost: </h3>
                        <h3 class="popUpgradeValue value"></h3>
                    </div>

                    <div class="upgradeBtnCont">
                        <button class="popUpgrade btn">Population Upgrade</button>
                    </div>

                </div>

                <div class="outerCont">

                    <div class="upgradeValCont">
                        <h3 class="devUpgradeTag tag">Upgrade Cost: </h3>
                        <h3 class="devUpgradeValue value"></h3>
                    </div>
                        
                    <div class="upgradeBtnCont">
                        <button class="devUpgrade btn">Development Upgrade</button>
                    </div>

                </div>    

            </div>

        </div>

    </body>

    <script src="idle.js"></script>

</html>
