<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Idle Test Project</title>
        <link rel="stylesheet" href="sheetstyle.css">
        
    </head>
    <body>
        <div>
            <h1 class="title">Silly Game Title</h1>
        </div>

        <div class="wholeCont">

            <div class="dataBtns">

                <button class="loadBtn">Load</button>
                <button class="saveBtn">Save</button>
                <button class="resetBtn">Hard Reset</button>

            </div>

            <div class="upperCont">

                <div class="outerCont">

                    <div class="valueCont">
                        <h3 class="moneyTag tag">Gold: </h3>
                        <h3 class="moneyValue value"></h3>
                    </div>

                    <div class="exchangeCont">
                        <h4 class="exchangeMoneyValue"></h4>
                    </div>

                    <div class="btnCont">
                        <button class="moneyBtn btn">Sell Food</button>
                    </div>

                </div>

                <div class="outerCont">

                    <div class="valueCont">
                        <h3 class="foodTag tag">Food: </h3>
                        <h3 class="foodValue value"></h3>
                    </div>

                    <div class="exchangeCont">
                        <h4 class="exchangeFoodValue"></h4>
                    </div>

                    <div class="btnCont">
                        <button class="foodBtn btn">Buy Food</button>
                    </div>
                    
                </div>

                <div class="outerCont">

                    <div class="valueCont">
                        <h3 class="popTag tag">Population: </h3>
                        <h3 class="popValue value"></h3>
                    </div>

                    <div class="exchangeCont">
                        <h4 class="exchangePopValue"></h4>
                    </div>

                    <div class="btnCont">
                        <button class="popBtn btn">Increase Population</button>
                    </div>

                </div>

                <div class="outerCont">

                    <div class="valueCont">
                        <h3 class="devTag tag">Development: </h3>
                        <h3 class="devValue value"></h3>
                    </div>

                    <div class="exchangeCont">
                        <h4 class="exchangeDevValue"></h4>
                    </div>

                    <div class="btnCont">
                        <button class="devBtn btn">Increase Development</button>
                    </div>

                </div>

            </div>

            <div class="lowerCont">

                <div class="outerCont">

                    <div class="upgradeValCont">
                        <h4 class="goldUpgradeTag tag">Upgrade Cost: </h3>
                        <h4 class="goldUpgradeValue value"></h3>
                    </div>

                    <div class="upgradeBtnCont">
                        <button class="goldUpgrade btn">Sell Price Upgrade</button>
                    </div>

                    <div class="upgradeValCont">

                        <h4 class="qtyUpgradeTag tag">Upgrade Cost: </h4>
                        <h4 class="qtyUpgradeValue value"></h4>

                    </div>

                    <div class="upgradeBtnCont">

                        <button class="qtyUpgrade btn">Sell Amount Upgrade</button>

                    </div>

                </div>

                <div class="outerCont">

                    <div class="upgradeValCont">
                        <h4 class="foodUpgradeTag tag">Upgrade Cost: </h3>
                        <h4 class="foodUpgradeValue value"></h3>
                    </div>
                        
                    <div class="upgradeBtnCont">
                        <button class="foodUpgrade btn">Buy Amount Upgrade</button>
                    </div>

                    <div class="upgradeValCont">
                        <h4 class="costUpgradeTag tag">Upgrade Cost: </h4>
                        <h4 class="costUpgradeValue value"></h4>
                    </div>

                    <div class="upgradeBtnCont">
                        <button class="costUpgrade btn">Buy Cost Upgrade</button>
                    </div>

                </div>
                
                <div class="outerCont">

                    <div class="upgradeValCont">
                        <h4 class="popUpgradeTag tag">Upgrade Cost: </h3>
                        <h4 class="popUpgradeValue value"></h3>
                    </div>

                    <div class="upgradeBtnCont">
                        <button class="popUpgrade btn">Increase Pop Upgrade</button>
                    </div>

                    <div class="upgradeValCont">
                        <h4 class="popQtyUpgradeTag tag">Upgrade Cost: </h4>
                        <h4 class="popQtyUpgradeValue value"></h4>
                    </div>

                    <div class="upgradeBtnCont">
                        <button class="popQtyUpgrade btn">Decrease Food Cost</button>
                    </div>

                </div>

                <div class="outerCont">

                    <div class="upgradeValCont">
                        <h4 class="devUpgradeTag tag">Upgrade Cost: </h3>
                        <h4 class="devUpgradeValue value"></h3>
                    </div>
                        
                    <div class="upgradeBtnCont">
                        <button class="devUpgrade btn">Increase Dev Upgrade</button>
                    </div>

                    <div class="upgradeValCont">
                        <h4 class="devCostUpgradeTag tag">Upgrade Cost: </h4>
                        <h4 class="devCostUpgradeValue value"></h4>
                    </div>

                    <div class="upgradeBtnCont">
                        <button class="devCostUpgrade btn">Decrease Gold Cost</button>
                    </div>

                </div>    

            </div>

        </div>

    </body>

    <script src="idle.js"></script>

</html>
