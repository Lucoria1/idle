<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Idle Test Project</title>
        <link rel="stylesheet" href="sheetstyle.css">
        
    </head>
    <body>
        <div>
            <h1 class="title">Silly Game Title</h1>
        </div>

        <div class="upperCont">

            <div class="outerCont">

                <div class="valueCont">
                    <h3 class="moneyTag tag">Gold: </h3>
                    <h3 class="moneyValue value"></h3>
                </div>

                <div class="btnCont">
                    <button class="moneyBtn btn">Gold</button>
                </div>

            </div>

            <div class="outerCont">

                <div class="valueCont">
                    <h3 class="foodTag tag">Food: </h3>
                    <h3 class="foodValue value"></h3>
                </div>

                <div class="btnCont">
                    <button class="foodBtn btn">Food</button>
                </div>
                
            </div>

            <div class="outerCont">

                <div class="valueCont">
                    <h3 class="popTag tag">Population: </h3>
                    <h3 class="popValue value"></h3>
                </div>

                <div class="btnCont">
                    <button class="popBtn btn">Population</button>
                </div>

            </div>

            <div class="outerCont">

                <div class="valueCont">
                    <h3 class="devTag tag">Development: </h3>
                    <h3 class="devValue value"></h3>
                </div>

                <div class="btnCont">
                    <button class="devBtn btn">Development</button>
                </div>

            </div>

        </div>

    </body>

    <script src="idle.js"></script>

</html>
